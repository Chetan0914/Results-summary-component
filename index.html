<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="result">
        <div class="yr">Your Result</div>
        <div class="circle">

          <div class="big">
            76
          </div>
          of 100
        </div>

        <div class="great">Great</div>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">

        <div class="sum">Summary

        </div>
        <div class="reaction">
          <div class="badge">

            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
          </div>
          <span><b> 80 </b>/ 100</span>

        </div>

        <div class="memory">
          <div class="badge">

            <img src="assets/images/icon-memory.svg" alt="">
            Memory
          </div>

          <span><b> 92 </b> / 100</span>
        </div>

        <div class="verbal">
          <div class="badge">

            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
          </div>

          <span><b> 61 </b>/ 100</span>
        </div>
        <div class="visual">
          <div class="badge">

            <img src="assets/images/icon-visual.svg" alt="">
            Visual
          </div>

          <span><b> 72 </b> / 100</span>
        </div>

        <button>Continue</button>

      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Chetan0914/Results-summary-component.git" target="_blank">Chetan Mohanty</a>.
    </div>
  </div>

</body>

</html>
